version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    image: urten/weather-app:frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - weather-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API - Flask REST API
  backend:
    image: urten/weather-app:backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/weather_db
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - CITY=${CITY:-Mississauga}
      - COUNTRY=${COUNTRY:-Canada}
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - weather-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Worker - Weather Data Collector
  worker:
    image: urten/weather-app:worker
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/weather_db
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - CITY=${CITY:-Mississauga}
      - COUNTRY=${COUNTRY:-Canada}
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - weather-network
    restart: unless-stopped
    command: python collector.py

  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=weather_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - weather-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  weather-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
